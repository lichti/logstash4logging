

input {
  file {
    path => "/log/app.log"
    sincedb_path => "/log/app.log.sincedb"
    sincedb_write_interval => 5
  }
}

output {
  http {
    url => "{{API_ENDPOINT}}"
    http_method => "post"
    format => "message"
    content_type => "application/json"
    retryable_codes => [400, 401, 403, 404, 429, 500, 502, 503, 504]
    message => '%{message}'
    headers => {
      'X-Key' => '{{API_KEY}}'
      'X-Secret' => '{{API_SECRET}}'
    }
  }
}
